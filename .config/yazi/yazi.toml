# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[manager]
ratio = [1, 3, 4]
sort_by = "natural"
sort_reverse = false
sort_dir_first = true
linemode = "size"
scrolloff = 5

[preview]
tab_size = 2
max_width = 1000
max_height = 1000

[plugin]
prepend_previewers = [
  { name = NAME
  { mime = "audio/*", exec = "exifaudio" },
  { mime = "text/csv", exec = "miller_csv" },
]
append_previewers = [{ mime = "*", exec = "hexyl" }]


[opener]
edit = [
  { exec = '$EDITOR "$@"', block = true },
  { exec = 'code "$@"', orphan = true },
]
open = [{ exec = 'xdg-open "$@"', desc = "Open", for = "linux" }]
reveal = [
  { exec = '''exiftool "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show EXIF", for = "unix" },
]
extract = [{ exec = 'unar "$1"', desc = "Extract here", for = "unix" }]
archive = [{ exec = 'unar "$1"', desc = "Extract here" }]
play = [
  { exec = 'mpv "$@"', orphan = true, for = "unix" },
  { exec = '''mediainfo "$1"; echo "Press enter to exit"; read''', block = true, desc = "Show media info", for = "unix" },
]
image = [{ exec = 'imv "$1"', desc = "view image" }]

[open]
rules = [
  { name = NAME
    "edit",
    "open",
    "reveal",
  ] },

  { mime = "text/*", use = [
    "edit",
    "reveal",
  ] },
  { mime = "image/*", use = [
    "image",
    "open",
    "reveal",
  ] },
  { mime = "video/*", use = [
    "play",
    "reveal",
  ] },
  { mime = "audio/*", use = [
    "play",
    "reveal",
  ] },
  { mime = "inode/x-empty", use = [
    "edit",
    "reveal",
  ] },

  { mime = "application/json", use = [
    "edit",
    "reveal",
  ] },
  { mime = "*/javascript", use = [
    "edit",
    "reveal",
  ] },

  { mime = "application/zip", use = [
    "extract",
    "reveal",
    "archive",
  ] },
  { mime = "application/gzip", use = [
    "extract",
    "reveal",
    "archive",
  ] },
  { mime = "application/x-tar", use = [
    "extract",
    "reveal",
    "archive",
  ] },
  { mime = "application/x-bzip", use = [
    "extract",
    "reveal",
    "archive",
  ] },
  { mime = "application/x-bzip2", use = [
    "extract",
    "reveal",
    "archive",
  ] },
  { mime = "application/x-7z-compressed", use = [
    "extract",
    "reveal",
    "archive",
  ] },
  { mime = "application/x-rar", use = [
    "extract",
    "reveal",
    "archive",
  ] },
  { mime = "application/xz", use = [
    "extract",
    "reveal",
    "archive",
  ] },

  { mime = "*", use = [
    "open",
    "reveal",
  ] },
]
