map ctrl+shift++ change_font_size all +1.0
map ctrl+shift+- change_font_size all -1.0
map ctrl+shift+# change_font_size all 10.0

# movement
map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+g scroll_end

    # tabs
map alt+enter new_tab
map alt+q close_tab
map alt+i set_tab_title

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map alt+h previous_tab
map alt+l next_tab

    # windows
#map ctrl+shift+j neighboring_window down
#map ctrl+shift+k neighboring_window up
#map ctrl+shift+h neighboring_window left
#map ctrl+shift+l neighboring_window right
#map ctrl+shift+esc detach_window
